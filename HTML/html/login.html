<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Login -->
    <div>
        <fieldset>
            <legend>LOGIN</legend>
            <form>
                <label for="Email ou CPF"></label>
                <input type="text" id="login" placeholder="Digite seu email, exemplo ...@gmail.com ou seu CPF">
                <br><br>

                <label for="Senha"></label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <br><br>

                <button type="submit">Entrar</button>
            </form>
        </fieldset>
    </div>
    <div>
        <footer id="rodape">
            <p>&copy; Rodeo Hotel LDTA </p>
        </footer>

    </div>


  
    
</body>
</html>
