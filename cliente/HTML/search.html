<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery UI (para o Datepicker) -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>
<body>
    <form action="buscar_quartos.php" method="GET">
        <label for="checkin">Check-in:</label>
        <input type="text" id="checkin" name="checkin" required placeholder="Selecione a data de check-in">
      
        <label for="checkout">Check-out:</label>
        <input type="text" id="checkout" name="checkout" required placeholder="Selecione a data de check-out">
      
        <button type="submit">Buscar quartos</button>
      </form>
      <script>
        $(document).ready(function() {
            // Ativando o Datepicker para o campo de check-in
            $("#checkin").datepicker({
                dateFormat: "yy-mm-dd", // Formato da data
                minDate: 0, // Não permite datas passadas
                onSelect: function(selectedDate) {
                    // Atualiza o minDate do checkout quando o check-in for selecionado
                    $("#checkout").datepicker("option", "minDate", selectedDate);
                }
            });
        
            // Ativando o Datepicker para o campo de check-out
            $("#checkout").datepicker({
                dateFormat: "yy-mm-dd", // Formato da data
                minDate: 0, // Não permite datas passadas
            });
        });
        </script>
              
</body>
</html>
