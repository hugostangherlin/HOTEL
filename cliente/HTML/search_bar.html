<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
    <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
    .form-busca {
      display: flex;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 12px;
    }
  
    .form-busca input {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  
    .form-busca button {
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  
    .form-busca button:hover {
      background-color: #0056b3;
    }
  </style>
  

</head>
<body>
    <form action="buscar_quartos.php" method="GET" class="form-busca">
        <label for="checkin">Check-in:</label>
        <input type="text" id="checkin" name="checkin" placeholder="Selecione a data" required>
      
        <label for="checkout">Check-out:</label>
        <input type="text" id="checkout" name="checkout" placeholder="Selecione a data" required>
      
        <button type="submit">Buscar</button>
      </form>
      <script>
        // Inicializar os calendários com lógica de intervalo
        flatpickr("#checkin", {
          dateFormat: "Y-m-d",
          minDate: "today",
          onChange: function(selectedDates, dateStr, instance) {
            // Definir a data mínima do check-out com base no check-in
            checkoutCalendar.set('minDate', dateStr);
          }
        });
      
        const checkoutCalendar = flatpickr("#checkout", {
          dateFormat: "Y-m-d",
          minDate: "today"
        });
      </script>
            
    <!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
